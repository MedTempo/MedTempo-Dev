<ion-app>
  <header>
    <div class="cabecalho">
        <ion-img class="img-logo"src="assets/image/logo.png"alt="Logo"></ion-img>
        <ion-title class="titulo-principal">MedTempo</ion-title>
      </div>
  </header>

  <ion-segment value="Entrar">
    <ion-segment-button class="segment-entrar" value="Entrar">
      <ion-label>Entrar</ion-label>
    </ion-segment-button>
    <ion-segment-button class="segment-cadastrar" value="Cadastrar">
      <ion-label>Cadastrar</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-item-divider></ion-item-divider>

<form #event="ngForm" (ngSubmit)="Login(event)">

  <h1 class="text-tipo">Selecione o tipo de login:</h1>
  <select ngModel name="user_type" required>
    <option selected [value]="1">Usuario Pessoal</option>
    <option [value]="2">Médico</option>
    <option [value]="3">Família</option>
  </select>

<ion-input class="input-entrar"
    name="email"
    type="email"
    label="Email:" 
    label-placement="floating"
    placeholder="Insira o email"
    color="medium"
    ngModel
    required
></ion-input>

  <ion-input class="input-senha"
    type="password"
    name="senha"
    label="Senha:" 
    label-placement="floating" 
    placeholder="Insira a senha"
    color="medium"
    ngModel
    required
  />



  <ion-button class="button-esqueceu" fill="clear">Esqueceu sua senha?</ion-button>
  <br>
  <input class="button-entrar" type="submit" value="ENTRAR" />
</form>

</ion-app>
